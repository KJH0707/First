<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #grid{
      border:5px solid pink;
      display:grid;
      grid-template-columns:100px 1fr;
    }
    div {
      border:5px solid gray;
    }
  </style>
</head>
<body>
  <div id="grid">
  <div>아이즈원</div>
  <div>아이즈원은 2018년 10월 29일에 프로듀스 48이라는 오디션 프로그램을 통하여 데뷔
    한 대한민국의 12인조 한일 합작 걸 그룹으로, 9명의 한국인 멤버와 3명의 일본인 멤버
    로 구성되어 있다.</div>
  </div>
</body>
</html>
